<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Genesis Monitor{% endblock %}</title>

    <!-- Pico CSS — classless, minimal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX + SSE extension -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>

    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad: true, theme: 'neutral'});</script>

    <style>
        :root {
            --pico-font-size: 15px;
        }
        nav { margin-bottom: 1rem; }
        .status-converged { color: #4caf50; font-weight: bold; }
        .status-in_progress, .status-in-progress { color: #ff9800; font-weight: bold; }
        .status-not_started, .status-not-started { color: #999; }
        .card { border: 1px solid var(--pico-muted-border-color); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .event-feed { max-height: 300px; overflow-y: auto; font-size: 0.85rem; }
        .mermaid { text-align: center; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
        .badge-converged { background: #e8f5e9; color: #2e7d32; }
        .badge-in-progress { background: #fff3e0; color: #e65100; }
        .badge-not-started { background: #f5f5f5; color: #757575; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }
    </style>
</head>
<body hx-ext="sse" sse-connect="/events/stream">
    <nav class="container">
        <ul>
            <li><strong><a href="/">Genesis Monitor</a></strong></li>
        </ul>
        <ul>
            <li><a href="/telem">TELEM Signals</a></li>
            <li><a href="/api/health">Health</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>Genesis Monitor — AI SDLC v2.5 Methodology Dashboard</small>
    </footer>

    <script>
        // Re-render Mermaid after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function() {
            if (typeof mermaid !== 'undefined') {
                mermaid.run();
            }
        });
    </script>
</body>
</html>
