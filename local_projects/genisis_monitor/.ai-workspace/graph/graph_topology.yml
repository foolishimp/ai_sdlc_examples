asset_types:
  intent:
    description: Business intent and expected outcomes
  requirements:
    description: Functional and non-functional requirements (REQ keys)
  design:
    description: Technical design with ADRs and traceability
  code:
    description: Implementation source code
  unit_tests:
    description: Unit tests validating individual components
  uat_tests:
    description: Integration/acceptance tests validating full system

transitions:
  - source: intent
    target: requirements
    edge_type: intent_requirements
  - source: requirements
    target: design
    edge_type: requirements_design
  - source: design
    target: code
    edge_type: design_code
  - source: code
    target: unit_tests
    edge_type: code_unit_tests
  - source: unit_tests
    target: uat_tests
    edge_type: unit_tests_uat_tests

# v2.5: Constraint Dimensions
constraint_dimensions:
  testability:
    mandatory: true
    resolves_via: design
  backward_compatibility:
    mandatory: true
    resolves_via: design
  observability:
    mandatory: false
    resolves_via: code

# v2.5: Projection Profiles
profiles:
  standard:
    graph_edges: [intent_requirements, requirements_design, design_code, code_unit_tests, unit_tests_uat_tests]
    evaluator_types: [agent, deterministic]
    convergence: all_pass
    context_density: full
    vector_types: [feature]
  hotfix:
    graph_edges: [design_code, code_unit_tests]
    evaluator_types: [deterministic]
    convergence: all_pass
    context_density: minimal
    vector_types: [hotfix]
  spike:
    graph_edges: [requirements_design, design_code]
    evaluator_types: [agent]
    convergence: advisory
    context_density: minimal
    iteration_budget: 2
    vector_types: [spike, poc]
