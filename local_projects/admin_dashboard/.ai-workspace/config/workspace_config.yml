# AI SDLC Workspace Configuration
workspace:
  version: "1.0"
  project: "admin_dashboard"
  created: "2025-12-10"

paths:
  active_tasks: "tasks/active/ACTIVE_TASKS.md"
  finished_tasks: "tasks/finished/"
  templates: "templates/"

settings:
  auto_checkpoint: true
  require_req_tags: true

# TDD workflow
tdd:
  enforce: true
  workflow: "RED -> GREEN -> REFACTOR -> COMMIT"
  min_coverage: 80

# Requirement key tagging
ai_sdlc:
  require_req_keys: true
  req_key_pattern: "REQ-{TYPE}-{DOMAIN}-{SEQ}"
