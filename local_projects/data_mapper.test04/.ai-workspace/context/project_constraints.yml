---

project:
  name: "cdme"
  version: "0.1.0"

language:
  primary: scala
  version: "3.3.3"
  secondary: []

tools:
  syntax_checker:
    command: "scalac"
    args: ""
    pass_criterion: "exit code 0"

  test_runner:
    command: "sbt"
    args: "test"
    pass_criterion: "exit code 0"

  coverage:
    command: "sbt"
    args: "coverage test coverageReport"
    pass_criterion: "coverage percentage >= $thresholds.test_coverage_minimum"

  linter:
    command: "scalafmt"
    args: "--check ."
    pass_criterion: "exit code 0, zero violations"

  formatter:
    command: "scalafmt"
    args: "--check ."
    pass_criterion: "exit code 0 (already formatted)"

  type_checker:
    command: "scalac"
    args: ""
    pass_criterion: "exit code 0, zero errors"
    required: true

thresholds:
  test_coverage_minimum: 0.80
  test_coverage_target: 1.00
  critical_path_coverage: 1.00
  max_function_complexity: 10
  max_function_lines: 50
  max_class_lines: 300
  test_execution_timeout_seconds: 60

standards:
  style_guide: "Scala 3 idiomatic style"
  docstrings: required
  type_hints: required
  test_structure: "AAA"
  commit_message_format: |
    {type}: {short summary}

    {detailed description}

    Implements: REQ-*
  req_tag_format:
    code: "Implements: REQ-{TYPE}-{DOMAIN}-{SEQ}"
    tests: "Validates: REQ-{TYPE}-{DOMAIN}-{SEQ}"
    commits: "Implements: REQ-{TYPE}-{DOMAIN}-{SEQ}"

architecture:
  patterns:
    - "Category-theoretic typed pipeline"
    - "Functor-based LDM/PDM separation"
    - "Compile-time validation over runtime checks"
  dependency_rules:
    - "Model layer has zero external dependencies"
    - "Compiler depends on model, never the reverse"
    - "Physical bindings depend on logical topology"
  forbidden:
    - "Global mutable state"
    - "Circular imports between packages"
    - "Runtime type casting without validation"

evaluator_overrides: {}
